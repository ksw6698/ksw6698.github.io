<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>필터 교체 방법</title>
<style>
    /* 기존 스타일 */
    body { font-family: sans-serif; margin: 0; background-color: #f0f0f0; }
    .slider-container { width: 100%; max-width: 900px; margin: 40px auto; position: relative; overflow: hidden; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); background-color: #000; }
    .slider-wrapper { display: flex; }
    .slide { min-width: 100%; box-sizing: border-box; position: relative; }
    .slide video { width: 100%; display: block; }
    .button-wrapper { position: absolute; bottom: 25px; left: 0; width: 100%; padding: 0 25px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 10; pointer-events: none; }
    .button-group-left, .button-group-right { display: flex; gap: 15px; pointer-events: auto; }
    .slider-btn { background-color: rgba(0, 0, 0, 0.5); color: white; border: 1px solid white; padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 30px; transition: all 0.3s ease; opacity: 0; transform: translateY(20px); pointer-events: auto; display: none; }
    .slider-btn.show { opacity: 1; transform: translateY(0); display: block; }
    .slider-btn:hover { background-color: white; color: black; }
    .restart-btn { background-color: #007bff; border-color: #007bff; }
    .replay-btn-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 20; display: none; pointer-events: none; }
    .replay-btn { background-color: rgba(0, 0, 0, 0.6); color: white; border: 2px solid white; width: 60px; height: 60px; border-radius: 50%; font-size: 20px; cursor: pointer; place-content: center; display: grid; margin: 0 auto 10px; pointer-events: auto; }
    .replay-text { color: white; font-size: 1.1em; font-weight: bold; pointer-events: auto; }

    /* --- ✨ 0.5점 단위 별점 스타일 --- */
    .satisfaction-rating {
        margin-top: 20px;
        display: inline-flex; /* flex-direction: row; 와 유사 */
        position: relative;
        unicode-bidi: bidi-override; /* 텍스트 방향을 재정의 */
        direction: rtl; /* 별이 오른쪽부터 채워지도록 */
        gap: 0px; /* 별 사이 간격 없음 */
        pointer-events: auto;
        /* 기본적으로 별점 컨테이너의 너비가 너무 작아 모바일에서 클릭하기 어려울 수 있으므로
           명시적인 너비를 주어 클릭 영역을 확보합니다. */
        width: 160px; /* 별 5개 (30px * 5) + 패딩 */
        height: 30px; /* 별 높이와 동일 */
        overflow: hidden; /* 오버플로우 숨김 */
    }
    .satisfaction-rating input {
        display: none; /* 실제 input 라디오 버튼 숨김 */
    }
    .satisfaction-rating label {
        display: block;
        cursor: pointer;
        width: 16px; /* 반쪽 별 영역 */
        height: 30px; /* 별 높이와 동일 */
        overflow: hidden;
        font-size: 30px; /* 별 폰트 크기 */
        line-height: 1; /* 줄 높이 */
        position: relative;
        text-shadow: 0 0 1px #888;
        color: #bbb; /* 기본 별 색상 */
        float: right; /* 별이 오른쪽부터 정렬 */
    }
    .satisfaction-rating label::before {
        content: '★'; /* 빈 별 */
        position: absolute;
        left: 0;
        top: 0;
        width: 32px; /* 전체 별의 너비 */
        color: #bbb; /* 기본 색상 */
    }
    /* 반쪽 별 표시 */
    .satisfaction-rating label.half::before {
        content: '★';
        width: 16px; /* 반쪽 별의 너비 */
        overflow: hidden;
        color: #ffc107; /* 채워질 색상 */
    }

    /* 선택되거나 호버된 별의 색상 */
    .satisfaction-rating input:checked ~ label::before,
    .satisfaction-rating label:hover ~ label::before,
    .satisfaction-rating label:hover::before {
        color: #ffc107; /* 채워진 별 색상 */
    }
    /* 호버 시 반쪽 별의 색상 */
    .satisfaction-rating input:checked ~ label.half::before,
    .satisfaction-rating label.half:hover ~ label.half::before,
    .satisfaction-rating label.half:hover::before {
        color: #ffc107; /* 채워진 색상 */
    }
</style>
</head>
<body>

<div class="slider-container">
    <div class="slider-wrapper">
        <div class="slide">
            <video id="video-0" src="1번영상.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
        <div class="slide">
            <video id="video-1" src="2번영상.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
        <div class="slide">
            <video id="video-2" src="3번영상.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper">
                <button class="replay-btn">↻</button>
                <div class="replay-text">다시보기</div>
                
                <form class="satisfaction-rating" id="ratingForm">
                    <input type="radio" id="star50" name="rating" value="5.0" /><label for="star50"></label>
                    <input type="radio" id="star45" name="rating" value="4.5" /><label for="star45" class="half"></label>
                    <input type="radio" id="star40" name="rating" value="4.0" /><label for="star40"></label>
                    <input type="radio" id="star35" name="rating" value="3.5" /><label for="star35" class="half"></label>
                    <input type="radio" id="star30" name="rating" value="3.0" /><label for="star30"></label>
                    <input type="radio" id="star25" name="rating" value="2.5" /><label for="star25" class="half"></label>
                    <input type="radio" id="star20" name="rating" value="2.0" /><label for="star20"></label>
                    <input type="radio" id="star15" name="rating" value="1.5" /><label for="star15" class="half"></label>
                    <input type="radio" id="star10" name="rating" value="1.0" /><label for="star10"></label>
                    <input type="radio" id="star05" name="rating" value="0.5" /><label for="star05" class="half"></label>
                </form>
            </div>
        </div>
    </div>
    <div class="button-wrapper">
        <div class="button-group-left"><button class="slider-btn prev-btn">❮ 이전으로 가기</button></div>
        <div class="button-group-right"><button class="slider-btn next-btn">다음으로 이동 ❯</button><button class="slider-btn restart-btn">처음부터 다시 보기 ↻</button></div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const videos = document.querySelectorAll('.slide video');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const restartBtn = document.querySelector('.restart-btn');
    const replayBtnWrappers = document.querySelectorAll('.replay-btn-wrapper');
    const replayBtns = document.querySelectorAll('.replay-btn');
    const ratingForm = document.getElementById('ratingForm'); // ✨ 별점 폼 선택
    let currentIndex = 0;
    const totalSlides = videos.length;
    let currentSelectedRating = 0; // 현재 선택된 별점 (0.5점 단위)

    function hideAllButtons() {
        prevBtn.classList.remove('show'); nextBtn.classList.remove('show');
        restartBtn.classList.remove('show');
        replayBtnWrappers.forEach(wrapper => wrapper.style.display = 'none');
    }
    function updateButtonVisibility() {
        hideAllButtons();
        replayBtnWrappers[currentIndex].style.display = 'block';

        if (currentIndex === totalSlides - 1) { // 마지막 영상일 때
            // 별점 초기화
            if (ratingForm) {
                ratingForm.reset(); // 폼 초기화 (선택된 라디오 버튼 해제)
                currentSelectedRating = 0; // 선택된 점수 초기화
            }
        }

        if (currentIndex === 0) {
            nextBtn.classList.add('show');
        } else if (currentIndex > 0 && currentIndex < totalSlides - 1) {
            prevBtn.classList.add('show'); nextBtn.classList.add('show');
        } else if (currentIndex === totalSlides - 1) {
            prevBtn.classList.add('show'); restartBtn.classList.add('show');
        }
    }
    function goToSlide(index) {
        sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        currentIndex = index;
        videos.forEach(video => { video.pause(); video.currentTime = 0; });
        hideAllButtons();
        if (videos[currentIndex]) {
            videos[currentIndex].play().catch(error => { console.log("Autoplay was prevented: ", error); });
        }
    }
    videos.forEach((video, index) => {
        video.addEventListener('ended', () => { if(index === currentIndex) { updateButtonVisibility(); } });
    });
    replayBtns.forEach((btn, index) => {
        btn.addEventListener('click', () => {
            if(index === currentIndex) {
                prevBtn.classList.remove('show'); nextBtn.classList.remove('show');
                restartBtn.classList.remove('show');
                replayBtnWrappers[currentIndex].style.display = 'none';
                videos[currentIndex].play();
            }
        });
    });
    nextBtn.addEventListener('click', () => { if (currentIndex < totalSlides - 1) { goToSlide(currentIndex + 1); } });
    prevBtn.addEventListener('click', () => { if (currentIndex > 0) { goToSlide(currentIndex - 1); } });
    restartBtn.addEventListener('click', () => { goToSlide(0); });
    goToSlide(0);

    // ✨ --- 0.5점 단위 별점 스크립트 --- ✨
    if (ratingForm) {
        ratingForm.addEventListener('change', function(event) {
            if (currentIndex === totalSlides - 1 && event.target.name === 'rating') {
                currentSelectedRating = parseFloat(event.target.value);
                alert(`만족도 ${currentSelectedRating}점을 주셔서 감사합니다!`);
            }
        });

        // 초기화 시 선택된 별점도 리셋
        updateButtonVisibility(); // DOMContentLoaded 시 한 번 호출
    }
});
</script>

</body>
</html>
