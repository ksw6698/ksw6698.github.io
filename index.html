<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>인터랙티브 비디오 슬라이더</title>
<style>
    /* 기본 스타일 */
    body { font-family: sans-serif; }
    .slider-container { width: 100%; max-width: 900px; margin: 40px auto; position: relative; overflow: hidden; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); background-color: #000; }
    .slider-wrapper { display: flex; transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
    .slide { min-width: 100%; box-sizing: border-box; position: relative; }
    .slide video { width: 100%; display: block; }

    /* --- ✨ 수정된 하단 버튼 영역 스타일 --- */
    .button-wrapper { 
        position: absolute; 
        bottom: 25px; 
        left: 0; 
        width: 100%; 
        padding: 0 25px; 
        box-sizing: border-box; 
        display: flex; 
        justify-content: space-between; /* 양쪽 끝으로 정렬 */
        align-items: center; /* 세로 중앙 정렬 */
        z-index: 10; 
        pointer-events: none; 
    }
    .button-group-left, .button-group-right {
        display: flex;
        gap: 15px; /* 버튼 사이 간격 */
        pointer-events: auto;
    }

    .slider-btn { 
        background-color: rgba(0, 0, 0, 0.5); 
        color: white; 
        border: 1px solid white; 
        padding: 12px 24px; 
        font-size: 16px; 
        font-weight: bold; 
        cursor: pointer; 
        border-radius: 30px; 
        transition: all 0.3s ease; 
        opacity: 0; 
        transform: translateY(20px); 
        pointer-events: auto; 
        display: none; /* ✨ 기본적으로 모든 버튼을 숨김 */
    }
    .slider-btn.show { 
        opacity: 1; 
        transform: translateY(0);
        display: block; /* ✨ show 클래스가 붙으면 보이게 함 */
    }
    .slider-btn:hover { background-color: white; color: black; }
    .restart-btn { background-color: #007bff; border-color: #007bff; }
    
    /* 다시보기 버튼 스타일 */
    .replay-btn-wrapper {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center; z-index: 20;
        display: none; pointer-events: none;
    }
    .replay-btn {
        background-color: rgba(0, 0, 0, 0.6); color: white;
        border: 2px solid white; width: 80px; height: 80px;
        border-radius: 50%; font-size: 24px; cursor: pointer;
        place-content: center; display: grid;
        margin: 0 auto 10px; pointer-events: auto;
    }
    .replay-text {
        color: white; font-size: 1.1em;
        font-weight: bold; pointer-events: auto;
    }
</style>
</head>
<body>

<div class="slider-container">
    <div class="slider-wrapper">
        <div class="slide">
            <video id="video-0" src="얼음_추출_영상_생성.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
        <div class="slide">
            <video id="video-1" src="얼음_추출_영상_생성.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
        <div class="slide">
            <video id="video-2" src="얼음_추출_영상_생성.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
        <div class="slide">
            <video id="video-3" src="얼음_추출_영상_생성.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
        <div class="slide">
            <video id="video-4" src="얼음_추출_영상_생성.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
    </div>

    <div class="button-wrapper">
        <div class="button-group-left">
            <button class="slider-btn prev-btn">❮ 이전으로 가기</button>
        </div>
        <div class="button-group-right">
            <button class="slider-btn next-btn">다음으로 이동 ❯</button>
            <button class="slider-btn restart-btn">처음부터 다시 보기 ↻</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const videos = document.querySelectorAll('.slide video');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const restartBtn = document.querySelector('.restart-btn');
    const replayBtnWrappers = document.querySelectorAll('.replay-btn-wrapper');
    const replayBtns = document.querySelectorAll('.replay-btn');
    
    let currentIndex = 0;
    const totalSlides = videos.length;

    function hideAllButtons() {
        prevBtn.classList.remove('show');
        nextBtn.classList.remove('show');
        restartBtn.classList.remove('show');
        replayBtnWrappers.forEach(wrapper => wrapper.style.display = 'none');
    }

    // ✨✨ 수정된 버튼 노출 로직 ✨✨
    function updateButtonVisibility() {
        hideAllButtons();
        replayBtnWrappers[currentIndex].style.display = 'block';
        
        if (currentIndex === 0) { // 첫번째 영상
            nextBtn.classList.add('show');
        } else if (currentIndex > 0 && currentIndex < totalSlides - 1) { // 중간 영상들
            prevBtn.classList.add('show');
            nextBtn.classList.add('show');
        } else if (currentIndex === totalSlides - 1) { // 마지막 영상
            prevBtn.classList.add('show');
            restartBtn.classList.add('show');
        }
    }

    function goToSlide(index) {
        sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        currentIndex = index;
        videos.forEach(video => {
            video.pause();
            video.currentTime = 0;
        });
        
        hideAllButtons();

        if (videos[currentIndex]) {
            videos[currentIndex].play().catch(error => {
                console.log("Autoplay was prevented: ", error);
            });
        }
    }

    videos.forEach((video, index) => {
        video.addEventListener('ended', () => {
            if(index === currentIndex) {
                updateButtonVisibility();
            }
        });
    });
    
    replayBtns.forEach((btn, index) => {
        btn.addEventListener('click', () => {
            if(index === currentIndex) {
                prevBtn.classList.remove('show');
                nextBtn.classList.remove('show');
                restartBtn.classList.remove('show');

                replayBtnWrappers[currentIndex].style.display = 'none';
                videos[currentIndex].play();
            }
        });
    });

    nextBtn.addEventListener('click', () => { if (currentIndex < totalSlides - 1) { goToSlide(currentIndex + 1); } });
    prevBtn.addEventListener('click', () => { if (currentIndex > 0) { goToSlide(currentIndex - 1); } });
    restartBtn.addEventListener('click', () => { goToSlide(0); });

    goToSlide(0);
});
</script>

</body>
</html>
