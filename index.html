<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>인터랙티브 비디오 슬라이더</title>
<style>
    /* 기본 스타일 */
    body { font-family: sans-serif; }
    .slider-container { width: 100%; max-width: 900px; margin: 40px auto; position: relative; overflow: hidden; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); background-color: #000; }
    .slider-wrapper { display: flex; transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
    .slide { min-width: 100%; box-sizing: border-box; position: relative; } /* 다시보기 버튼 위치 기준 */
    .slide video { width: 100%; display: block; }

    /* 하단 이동 버튼 스타일 */
    .button-wrapper { position: absolute; bottom: 25px; left: 0; width: 100%; padding: 0 25px; box-sizing: border-box; display: flex; justify-content: space-between; z-index: 10; pointer-events: none; }
    .slider-btn { background-color: rgba(0, 0, 0, 0.5); color: white; border: 1px solid white; padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 30px; transition: all 0.3s ease; opacity: 0; transform: translateY(20px); pointer-events: auto; }
    .slider-btn.show { opacity: 1; transform: translateY(0); }
    .slider-btn:hover { background-color: white; color: black; }
    .restart-btn { background-color: #007bff; border-color: #007bff; }

    /* --- ✨ 새로 추가된 '다시보기' 버튼 스타일 --- */
    .replay-btn {
        position: absolute; /* 비디오 위에 위치 */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* 정확한 중앙 정렬 */
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: 2px solid white;
        width: 80px;
        height: 80px;
        border-radius: 50%; /* 원형 버튼 */
        font-size: 24px;
        cursor: pointer;
        z-index: 20;
        display: none; /* 기본적으로 숨김 */
        place-content: center; /* 아이콘 중앙 정렬 */
    }
</style>
</head>
<body>

<div class="slider-container">
    <div class="slider-wrapper">
        <div class="slide">
            <video id="video-0" src="얼음_추출_영상_생성.mp4" muted playsinline></video>
            <button class="replay-btn">↻</button>
        </div>
        <div class="slide">
            <video id="video-1" src="얼음_추출_영상_생성.mp4" muted playsinline></video>
            <button class="replay-btn">↻</button>
        </div>
        <div class="slide">
            <video id="video-2" src="얼음_추출_영상_생성.mp4" muted playsinline></video>
            <button class="replay-btn">↻</button>
        </div>
        <div class="slide">
            <video id="video-3" src="얼음_추출_영상_생성.mp4" muted playsinline></video>
            <button class="replay-btn">↻</button>
        </div>
        <div class="slide">
            <video id="video-4" src="얼음_추출_영상_생성.mp4" muted playsinline></video>
            <button class="replay-btn">↻</button>
        </div>
    </div>

    <div class="button-wrapper">
        <button class="slider-btn prev-btn">❮ 이전으로 가기</button>
        <button class="slider-btn next-btn">다음으로 이동 ❯</button>
        <button class="slider-btn restart-btn">처음부터 다시 보기 ↻</button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const slides = document.querySelectorAll('.slide');
    const videos = document.querySelectorAll('.slide video');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const restartBtn = document.querySelector('.restart-btn');
    const replayBtns = document.querySelectorAll('.replay-btn');
    
    let currentIndex = 0;
    const totalSlides = videos.length;

    function hideAllButtons() {
        prevBtn.classList.remove('show');
        nextBtn.classList.remove('show');
        restartBtn.classList.remove('show');
        replayBtns.forEach(btn => btn.style.display = 'none'); // 모든 다시보기 버튼 숨기기
    }

    function updateButtonVisibility() {
        hideAllButtons();
        replayBtns[currentIndex].style.display = 'grid'; // ✨ 현재 영상의 다시보기 버튼만 표시
        
        if (currentIndex === 0) {
            nextBtn.classList.add('show');
        } else if (currentIndex > 0 && currentIndex < totalSlides - 1) {
            prevBtn.classList.add('show');
            nextBtn.classList.add('show');
        } else if (currentIndex === totalSlides - 1) {
            prevBtn.classList.add('show');
            restartBtn.classList.add('show');
        }
    }

    function goToSlide(index) {
        sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        currentIndex = index;
        videos.forEach(video => {
            video.pause();
            video.currentTime = 0;
        });
        
        hideAllButtons(); // ✨ 이동 시 모든 버튼(다시보기 포함) 숨기기

        if (videos[currentIndex]) {
            videos[currentIndex].play().catch(error => {
                console.log("Autoplay was prevented: ", error);
            });
        }
    }

    videos.forEach((video, index) => {
        video.addEventListener('ended', () => {
            if(index === currentIndex) {
                updateButtonVisibility();
            }
        });
    });
    
    // ✨ 새로 추가된 '다시보기' 버튼 클릭 이벤트
    replayBtns.forEach((btn, index) => {
        btn.addEventListener('click', () => {
            if(index === currentIndex) {
                videos[currentIndex].play(); // 현재 영상 재생
                btn.style.display = 'none'; // 재생 시작 시 다시보기 버튼 숨기기
            }
        });
    });

    nextBtn.addEventListener('click', () => {
        if (currentIndex < totalSlides - 1) {
            goToSlide(currentIndex + 1);
        }
    });

    prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) {
            goToSlide(currentIndex - 1);
        }
    });

    restartBtn.addEventListener('click', () => {
        goToSlide(0);
    });

    goToSlide(0);
});
</script>

</body>
</html>
