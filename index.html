<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>인터랙티브 비디오 슬라이더</title>
<style>
    /* ✨ --- 전체 화면 버튼 스타일 --- ✨ */
    .fullscreen-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: rgba(0,0,0,0.4);
        color: white;
        border: 1px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        z-index: 50;
        font-size: 18px;
        display: grid;
        place-content: center;
    }
    /* 가로 모드 안내 스타일 */
    #rotate-device-prompt { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #2c3e50; color: white; z-index: 1000; justify-content: center; align-items: center; text-align: center; font-size: 1.2em; }
    #rotate-device-prompt::before { content: '🔃'; display: block; font-size: 3em; margin-bottom: 20px; animation: spin 2s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @media (orientation: portrait) { #rotate-device-prompt { display: flex; } .slider-container { display: none; } }
    /* 기존 스타일 */
    body { font-family: sans-serif; margin: 0; background-color: #f0f0f0; }
    .slider-container { width: 100%; max-width: 900px; margin: 40px auto; position: relative; overflow: hidden; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); background-color: #000; }
    .slider-wrapper { display: flex; }
    .slide { min-width: 100%; box-sizing: border-box; position: relative; }
    .slide video { width: 100%; display: block; }
    .button-wrapper { position: absolute; bottom: 25px; left: 0; width: 100%; padding: 0 25px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 10; pointer-events: none; }
    .button-group-left, .button-group-right { display: flex; gap: 15px; pointer-events: auto; }
    .slider-btn { background-color: rgba(0, 0, 0, 0.5); color: white; border: 1px solid white; padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 30px; transition: all 0.3s ease; opacity: 0; transform: translateY(20px); pointer-events: auto; display: none; }
    .slider-btn.show { opacity: 1; transform: translateY(0); display: block; }
    .slider-btn:hover { background-color: white; color: black; }
    .restart-btn { background-color: #007bff; border-color: #007bff; }
    .replay-btn-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 20; display: none; pointer-events: none; }
    .replay-btn { background-color: rgba(0, 0, 0, 0.6); color: white; border: 2px solid white; width: 80px; height: 80px; border-radius: 50%; font-size: 24px; cursor: pointer; place-content: center; display: grid; margin: 0 auto 10px; pointer-events: auto; }
    .replay-text { color: white; font-size: 1.1em; font-weight: bold; pointer-events: auto; }
</style>
</head>
<body>

<div id="rotate-device-prompt">
    <p>더 나은 경험을 위해<br>기기를 가로 모드로 돌려주세요.</p>
</div>

<div class="slider-container">
    <button class="fullscreen-btn">⛶</button>
    <div class="slider-wrapper">
        <div class="slide">
            <video id="video-0" src="1번영상.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
        <div class="slide">
            <video id="video-1" src="2번영상.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
        <div class="slide">
            <video id="video-2" src="3번영상.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
        <div class="slide">
            <video id="video-3" src="1번영상.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
        <div class="slide">
            <video id="video-4" src="2번영상.mp4" muted playsinline></video>
            <div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div>
        </div>
    </div>
    <div class="button-wrapper">
        <div class="button-group-left"><button class="slider-btn prev-btn">❮ 이전으로 가기</button></div>
        <div class="button-group-right"><button class="slider-btn next-btn">다음으로 이동 ❯</button><button class="slider-btn restart-btn">처음부터 다시 보기 ↻</button></div>
    </div>
</div>

    fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            // 현재 전체 화면이 아닐 경우, 전체 화면으로 전환
            sliderContainer.requestFullscreen().catch(err => {
                alert(`전체 화면 모드를 사용할 수 없습니다: ${err.message}`);
            });
        } else {
            // 현재 전체 화면일 경우, 전체 화면 해제
            document.exitFullscreen();
        }
    });

    nextBtn.addEventListener('click', () => { /* 이전과 동일 */ });
    prevBtn.addEventListener('click', () => { /* 이전과 동일 */ });
    restartBtn.addEventListener('click', () => { /* 이전과 동일 */ });
    goToSlide(0);
});
</script>

</body>
</html>
